<!DOCTYPE html>
<html>
<head>
  <title>Pendataan Anggota KAMABEA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-app.js";
    import { 
      getFirestore, 
      collection, 
      addDoc,
      onSnapshot,
      deleteDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-firestore.js";

    // ðŸ”¥ PASTE CONFIG FIREBASE KAMU DI SINI
    const firebaseConfig = {
    apiKey: "AIzaSyDK2eA4rJvbtU3nqKMGGs5a1RF_cy-hFLM",
    authDomain: "pendataan-anggota-kamabea.firebaseapp.com",
    projectId: "pendataan-anggota-kamabea",
    storageBucket: "pendataan-anggota-kamabea.firebasestorage.app",
    messagingSenderId: "155267704320",
    appId: "1:155267704320:web:47b0857d0cd672c5305ae5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const anggotaRef = collection(db, "Anggota");

    // Simpan Data
    window.simpanData = async function () {
      const nama = document.getElementById("nama").value;
      const nim = document.getElementById("nim").value;

      if (!nama || !nim) {
        alert("Semua field wajib diisi!");
        return;
      }

      await addDoc(anggotaRef, {
        NAMA: nama,
        NIM: nim
      });

      document.getElementById("nama").value = "";
      document.getElementById("nim").value = "";
    };

    // Tampilkan Data Realtime
    onSnapshot(anggotaRef, (snapshot) => {
      const tabel = document.getElementById("data");
      tabel.innerHTML = "";

      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const row = `
          <tr>
            <td>${data.NAMA}</td>
            <td>${data.NIM}</td>
            <td>
              <button onclick="hapusData('${docSnap.id}')">Hapus</button>
            </td>
          </tr>
        `;
        tabel.innerHTML += row;
      });
    });

    // Hapus Data
    window.hapusData = async function(id) {
      await deleteDoc(doc(db, "Anggota", id));
    };

  </script>

  <style>
    body { font-family: Arial; padding: 20px; background:#f4f6f9; }
    .box {
      max-width:600px;
      margin:auto;
      background:white;
      padding:20px;
      border-radius:10px;
      box-shadow:0 5px 15px rgba(0,0,0,0.1);
    }
    input, button {
      width:100%;
      padding:10px;
      margin:10px 0;
    }
    table {
      width:100%;
      margin-top:20px;
      border-collapse:collapse;
    }
    th, td {
      border:1px solid #ddd;
      padding:8px;
      text-align:center;
    }
    th { background:#1976d2; color:white; }
    button {
      background:#1976d2;
      color:white;
      border:none;
      cursor:pointer;
    }
    button:hover { background:#0d47a1; }
  </style>
</head>

<body>
  <div class="box">
    <h2>Pendataan Anggota</h2>

    <input type="text" id="nama" placeholder="Nama">
    <input type="text" id="nim" placeholder="NIM">
    <button onclick="simpanData()">Simpan Data</button>

    <table>
      <thead>
        <tr>
          <th>Nama</th>
          <th>NIM</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="data"></tbody>
    </table>
  </div>
</body>
</html>
