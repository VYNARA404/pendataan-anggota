<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pendataan Anggota Organisasi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-app.js";
    import { 
      getFirestore, 
      collection, 
      addDoc, 
      getDocs 
    } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-firestore.js";

    // ðŸ”¥ GANTI DENGAN firebaseConfig DARI FIREBASE KAMU
   const firebaseConfig = {
    apiKey: "AIzaSyDK2eA4rJvbtU3nqKMGGs5a1RF_cy-hFLM",
    authDomain: "pendataan-anggota-kamabea.firebaseapp.com",
    projectId: "pendataan-anggota-kamabea",
    storageBucket: "pendataan-anggota-kamabea.firebasestorage.app",
    messagingSenderId: "155267704320",
    appId: "1:155267704320:web:47b0857d0cd672c5305ae5"
  };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Pastikan sama dengan nama collection di Firestore kamu
    const anggotaRef = collection(db, "Anggota");

    window.tambahData = async function () {
      const nama = document.getElementById("nama").value;
      const nim = document.getElementById("nim").value;
      const departemen = document.getElementById("departemen").value;

      if (!nama || !nim || !departemen) {
        alert("Semua field wajib diisi!");
        return;
      }

      await addDoc(anggotaRef, {
        NAMA: nama,
        NIM: nim,
        DEPARTEMEN: departemen
      });

      alert("Data berhasil disimpan!");
      document.getElementById("form").reset();
      tampilkanData();
    };

    window.tampilkanData = async function () {
      const querySnapshot = await getDocs(anggotaRef);
      const tabel = document.getElementById("data");
      tabel.innerHTML = "";

      querySnapshot.forEach((doc) => {
        const d = doc.data();
        const row = `
          <tr>
            <td>${d.NAMA}</td>
            <td>${d.NIM}</td>
            <td>${d.DEPARTEMEN}</td>
          </tr>
        `;
        tabel.innerHTML += row;
      });
    };

    window.onload = tampilkanData;
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #0d47a1;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #1976d2;
      color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Pendataan Anggota</h2>

    <form id="form" onsubmit="event.preventDefault(); tambahData();">
      <input type="text" id="nama" placeholder="Nama Lengkap">
      <input type="text" id="nim" placeholder="NIM">
      <input type="text" id="departemen" placeholder="Departemen">
      <button type="submit">Simpan Data</button>
