<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pendataan Anggota KAMABEA</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f9;
    padding: 20px;
}

.container {
    max-width: 800px;
    margin: auto;
    background: white;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

form {
    display: grid;
    gap: 10px;
}

input, select {
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

button {
    padding: 12px;
    background: #1e88e5;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
}

button:hover {
    background: #1565c0;
}
.upload-box {
    display: block;
    text-align: center;
    padding: 25px;
    border: 2px dashed #1e88e5;
    border-radius: 10px;
    cursor: pointer;
    font-size: 18px;
    color: #1e88e5;
    background: #f0f7ff;
    transition: 0.3s;
}

.upload-box:hover {
    background: #e3f2fd;
}
</style>
</head>

<body>

<div class="container">
<h2>Form Pendataan Anggota KAMABEA</h2>

<form id="formAnggota">

<input 
      type="email" 
      id="email" 
      placeholder="Email UNNES" 
      required>
<input type="text" id="nama" placeholder="Nama Lengkap" required>
<input type="text" id="nama_panggilan" placeholder="Nama Panggilan" required>
<input type="text" id="asal" placeholder="Asal" required>
<input type="date" id="tanggal_lahir" required>
<input type="text" id="nim" placeholder="NIM" required>
<input type="text" id="prodi" placeholder="Program Studi" required>
<input type="text" id="angkatan" placeholder="Angkatan" required>
<input type="text" id="departemen" placeholder="Departemen" required>
<input type="text" id="jabatan" placeholder="Jabatan" required>
<input type="text" id="whatsapp" placeholder="Nomor WhatsApp" required>
<input type="text" id="instagram" placeholder="Akun Instagram">
<label for="foto" class="upload-box">
    ⬆️ Tambahkan File
</label>
<input type="file" id="foto" accept="image/*" required hidden>


<button type="submit">Kirim Data</button>

</form>
</div>
<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbyty1Nb2TarmpTWofZKQRtPW1rpRp4ZMChV5gDrzlKXZUS2KN3GTxVrCZFLtmvSdJkw4g/exec";

document.getElementById("formAnggota").addEventListener("submit", function(e){
    e.preventDefault();

    const file = document.getElementById("foto").files[0];
    const reader = new FileReader();

    reader.onload = function() {

        const base64File = reader.result.split(",")[1];

        const formData = new FormData();
        formData.append("data", JSON.stringify({
            email: document.getElementById("email").value,
            nama: document.getElementById("nama").value,
            nama_panggilan: document.getElementById("nama_panggilan").value,
            asal: document.getElementById("asal").value,
            tanggal_lahir: document.getElementById("tanggal_lahir").value,
            nim: document.getElementById("nim").value,
            prodi: document.getElementById("prodi").value,
            angkatan: document.getElementById("angkatan").value,
            departemen: document.getElementById("departemen").value,
            jabatan: document.getElementById("jabatan").value,
            whatsapp: document.getElementById("whatsapp").value,
            instagram: document.getElementById("instagram").value,
            fileName: file.name,
            mimeType: file.type,
            fileData: base64File
        }));

        fetch(scriptURL, {
            method: "POST",
            body: formData
        })
        .then(() => {
            alert("Data berhasil dikirim!");
            document.getElementById("formAnggota").reset();
        })
        .catch(() => alert("Terjadi kesalahan!"));
    };

    reader.readAsDataURL(file);
});
</script>


</body>
</html>
